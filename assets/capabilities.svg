  <!-- Column headers -->
  <text x="170" y="56" text-anchor="end" font-family="monospace" font-size="10" fill="#475569">FEATURE</text>
  <text x="180" y="56" font-family="monospace" font-size="10" fill="#475569">IMPLEMENTATION</text>
  <text x="590" y="56" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">COVERAGE</text>
  <text x="720" y="56" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">STATUS</text>

  <!-- Row height = 36, first row y=65 -->

  <!-- Row 1: Image Detection -->
  <rect x="180" y="63" width="370" height="24" rx="4" fill="url(#barPurple)" opacity="0.85"/>
  <text x="170" y="79" text-anchor="end" font-family="monospace" font-size="10.5" fill="#94a3b8">Image Detection</text>
  <text x="185" y="79" font-family="monospace" font-size="9" fill="#c4b5fd">Falconsai ViT · nsfw_detector pipeline · direct photo</text>
  <text x="592" y="79" text-anchor="middle" font-family="monospace" font-size="9" fill="#c4b5fd">100%</text>
  <rect x="680" y="65" width="68" height="20" rx="10" fill="#7C3AED" opacity="0.6"/>
  <text x="714" y="79" text-anchor="middle" font-family="monospace" font-size="9" fill="#e9d5ff">✓ live</text>

  <!-- Row 2: Video Frame Analysis -->
  <rect x="180" y="99" width="330" height="24" rx="4" fill="url(#barBlue)" opacity="0.85"/>
  <text x="170" y="115" text-anchor="end" font-family="monospace" font-size="10.5" fill="#94a3b8">Video Analysis</text>
  <text x="185" y="115" font-family="monospace" font-size="9" fill="#93c5fd">VideoContentAnalyzer · 6-frame sampler · early-stop</text>
  <text x="592" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="#93c5fd">~92%</text>
  <rect x="680" y="101" width="68" height="20" rx="10" fill="#2563EB" opacity="0.6"/>
  <text x="714" y="115" text-anchor="middle" font-family="monospace" font-size="9" fill="#bfdbfe">✓ live</text>

  <!-- Row 3: GIF / Animation -->
  <rect x="180" y="135" width="350" height="24" rx="4" fill="url(#barCyan)" opacity="0.85"/>
  <text x="170" y="151" text-anchor="end" font-family="monospace" font-size="10.5" fill="#94a3b8">GIF / Animations</text>
  <text x="185" y="151" font-family="monospace" font-size="9" fill="#67e8f9">ANIMATION filter · same frame-sample path as video</text>
  <text x="592" y="151" text-anchor="middle" font-family="monospace" font-size="9" fill="#67e8f9">~90%</text>
  <rect x="680" y="137" width="68" height="20" rx="10" fill="#06B6D4" opacity="0.5"/>
  <text x="714" y="151" text-anchor="middle" font-family="monospace" font-size="9" fill="#cffafe">✓ live</text>

