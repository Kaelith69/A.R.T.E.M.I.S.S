  <text x="185" y="295" font-family="monospace" font-size="9" fill="#c4b5fd">Flask + Socket.IO · live stats · action log</text>
  <text x="592" y="295" text-anchor="middle" font-family="monospace" font-size="9" fill="#c4b5fd">~85%</text>
  <rect x="680" y="281" width="68" height="20" rx="10" fill="#7C3AED" opacity="0.6"/>
  <text x="714" y="295" text-anchor="middle" font-family="monospace" font-size="9" fill="#e9d5ff">✓ live</text>

