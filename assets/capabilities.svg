  <rect x="180" y="315" width="320" height="24" rx="4" fill="url(#barBlue)" opacity="0.85"/>
  <text x="170" y="331" text-anchor="end" font-family="monospace" font-size="10.5" fill="#94a3b8">GPU Acceleration</text>
  <text x="185" y="331" font-family="monospace" font-size="9" fill="#93c5fd">torch.cuda.is_available() · auto device selection</text>
  <text x="592" y="331" text-anchor="middle" font-family="monospace" font-size="9" fill="#93c5fd">100%</text>
  <rect x="680" y="317" width="68" height="20" rx="10" fill="#2563EB" opacity="0.6"/>
  <text x="714" y="331" text-anchor="middle" font-family="monospace" font-size="9" fill="#bfdbfe">✓ live</text>

  <!-- Row 9: Text Spam Detection (planned) -->
  <rect x="180" y="351" width="200" height="24" rx="4" fill="#1a1a2e" opacity="0.9" stroke="#475569" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="170" y="367" text-anchor="end" font-family="monospace" font-size="10.5" fill="#475569">Text Spam Detection</text>
  <text x="185" y="367" font-family="monospace" font-size="9" fill="#4b5563">NLP classifier · planned for v0.2</text>
  <text x="592" y="367" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">—</text>
  <rect x="680" y="353" width="68" height="20" rx="10" fill="#1f2937" opacity="0.8"/>
  <text x="714" y="367" text-anchor="middle" font-family="monospace" font-size="9" fill="#6b7280">⧖ planned</text>

  <!-- Row 10: Docker Deploy (planned) -->
  <rect x="180" y="387" width="165" height="24" rx="4" fill="#1a1a2e" opacity="0.9" stroke="#475569" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="170" y="403" text-anchor="end" font-family="monospace" font-size="10.5" fill="#475569">Docker Deployment</text>
  <text x="185" y="403" font-family="monospace" font-size="9" fill="#4b5563">Compose stack · planned for v1.0</text>
  <text x="592" y="403" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">—</text>
  <rect x="680" y="389" width="68" height="20" rx="10" fill="#1f2937" opacity="0.8"/>
  <text x="714" y="403" text-anchor="middle" font-family="monospace" font-size="9" fill="#6b7280">⧖ planned</text>
</svg>
