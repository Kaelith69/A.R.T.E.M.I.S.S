  <text x="185" y="187" font-family="monospace" font-size="9" fill="#c4b5fd">delete + warn · violation counter · ban threshold</text>
  <text x="592" y="187" text-anchor="middle" font-family="monospace" font-size="9" fill="#c4b5fd">100%</text>
  <rect x="680" y="173" width="68" height="20" rx="10" fill="#7C3AED" opacity="0.6"/>
  <text x="714" y="187" text-anchor="middle" font-family="monospace" font-size="9" fill="#e9d5ff">✓ live</text>

