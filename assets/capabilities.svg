  <text x="185" y="223" font-family="monospace" font-size="9" fill="#93c5fd">DM notification · cached media forwarded · ADMIN_IDS</text>
  <text x="592" y="223" text-anchor="middle" font-family="monospace" font-size="9" fill="#93c5fd">100%</text>
  <rect x="680" y="209" width="68" height="20" rx="10" fill="#2563EB" opacity="0.6"/>
  <text x="714" y="223" text-anchor="middle" font-family="monospace" font-size="9" fill="#bfdbfe">✓ live</text>

  <!-- Row 6: Violation Tracking -->
  <rect x="180" y="243" width="345" height="24" rx="4" fill="url(#barCyan)" opacity="0.85"/>
  <text x="170" y="259" text-anchor="end" font-family="monospace" font-size="10.5" fill="#94a3b8">Violation Tracking</text>
  <text x="185" y="259" font-family="monospace" font-size="9" fill="#67e8f9">SQLite persist · survives restarts · per-user count</text>
  <text x="592" y="259" text-anchor="middle" font-family="monospace" font-size="9" fill="#67e8f9">100%</text>
  <rect x="680" y="245" width="68" height="20" rx="10" fill="#06B6D4" opacity="0.5"/>
  <text x="714" y="259" text-anchor="middle" font-family="monospace" font-size="9" fill="#cffafe">✓ live</text>

  <!-- Row 7: Dashboard UI -->
