<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 260" width="820" height="260">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="50%" style="stop-color:#12082a"/>
      <stop offset="100%" style="stop-color:#060d1f"/>
    </linearGradient>
    <linearGradient id="heroAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="820" height="260" fill="url(#heroBg)" rx="16"/>

  <!-- Grid lines (subtle surveillance grid) -->
  <g stroke="#7C3AED" stroke-opacity="0.07" stroke-width="1">
    <line x1="0" y1="40"  x2="820" y2="40"/>
    <line x1="0" y1="80"  x2="820" y2="80"/>
    <line x1="0" y1="120" x2="820" y2="120"/>
    <line x1="0" y1="160" x2="820" y2="160"/>
    <line x1="0" y1="200" x2="820" y2="200"/>
    <line x1="0" y1="240" x2="820" y2="240"/>
    <line x1="82"  y1="0" x2="82"  y2="260"/>
    <line x1="164" y1="0" x2="164" y2="260"/>
    <line x1="246" y1="0" x2="246" y2="260"/>
    <line x1="328" y1="0" x2="328" y2="260"/>
    <line x1="410" y1="0" x2="410" y2="260"/>
    <line x1="492" y1="0" x2="492" y2="260"/>
    <line x1="574" y1="0" x2="574" y2="260"/>
    <line x1="656" y1="0" x2="656" y2="260"/>
    <line x1="738" y1="0" x2="738" y2="260"/>
  </g>

  <!-- Accent bar top -->
  <rect x="0" y="0" width="820" height="5" fill="url(#heroAccent)" rx="0"/>

  <!-- Scan line animation (horizontal sweep) -->
  <rect x="0" y="0" width="820" height="1" fill="#06B6D4" opacity="0.15">
    <animateTransform attributeName="transform" type="translate" from="0,50" to="0,260"
      dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Shield icon with eye -->
  <g transform="translate(52, 82)" filter="url(#heroGlow)">
    <path d="M44 0 L88 18 L88 56 C88 80 66 96 44 104 C22 96 0 80 0 56 L0 18 Z"
          fill="url(#shieldGrad)" opacity="0.9"/>
    <path d="M44 20 L70 30 L70 54 C70 68 58 78 44 84 C30 78 18 68 18 54 L18 30 Z"
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.35"/>
    <!-- Eye in shield -->
    <ellipse cx="44" cy="54" rx="14" ry="9" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.9"/>
    <circle cx="44" cy="54" r="5" fill="#06B6D4"/>
    <circle cx="47" cy="51" r="1.5" fill="#ffffff" opacity="0.8"/>
    <!-- Radar rings -->
    <circle cx="44" cy="54" r="20" fill="none" stroke="#06B6D4" stroke-width="0.7" opacity="0.4"/>
    <circle cx="44" cy="54" r="30" fill="none" stroke="#2563EB" stroke-width="0.5" opacity="0.25"/>
  </g>

  <!-- Main title -->
  <text x="170" y="92" font-family="'Courier New', monospace" font-size="43" font-weight="bold"
        fill="url(#heroAccent)" filter="url(#textGlow)">A.R.T.E.M.I.S.S.</text>

  <!-- Subtitle lines -->
  <text x="170" y="122" font-family="'Courier New', monospace" font-size="12.5" fill="#94a3b8">
    Automated Review for Telegram Environments:
  </text>
  <text x="170" y="140" font-family="'Courier New', monospace" font-size="12.5" fill="#94a3b8">
    Monitoring Inappropriate Submissions System
  </text>

  <!-- Divider -->
  <rect x="170" y="152" width="550" height="2" fill="url(#heroAccent)" opacity="0.5"/>

  <!-- Tag line -->
  <text x="170" y="173" font-family="'Courier New', monospace" font-size="11.5" fill="#7C3AED">
    AI-Powered NSFW Moderation Bot for Telegram Groups
  </text>

  <!-- Tech pills -->
  <rect x="170" y="188" width="68"  height="22" rx="11" fill="#7C3AED" opacity="0.3"/>
  <text x="204"  y="203" font-family="monospace" font-size="10" fill="#c4b5fd" text-anchor="middle">Python</text>

  <rect x="245" y="188" width="76"  height="22" rx="11" fill="#2563EB" opacity="0.3"/>
  <text x="283"  y="203" font-family="monospace" font-size="10" fill="#93c5fd" text-anchor="middle">PyTorch</text>

  <rect x="328" y="188" width="108" height="22" rx="11" fill="#06B6D4" opacity="0.3"/>
  <text x="382"  y="203" font-family="monospace" font-size="10" fill="#67e8f9" text-anchor="middle">Transformers</text>

  <rect x="443" y="188" width="64"  height="22" rx="11" fill="#7C3AED" opacity="0.3"/>
  <text x="475"  y="203" font-family="monospace" font-size="10" fill="#c4b5fd" text-anchor="middle">Flask</text>

  <rect x="514" y="188" width="66"  height="22" rx="11" fill="#2563EB" opacity="0.3"/>
  <text x="547"  y="203" font-family="monospace" font-size="10" fill="#93c5fd" text-anchor="middle">SQLite</text>

  <rect x="587" y="188" width="74"  height="22" rx="11" fill="#06B6D4" opacity="0.3"/>
  <text x="624"  y="203" font-family="monospace" font-size="10" fill="#67e8f9" text-anchor="middle">Telegram</text>

  <!-- Pulse dots (activity indicators) -->
  <circle cx="750" cy="90" r="5" fill="#06B6D4" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="768" cy="90" r="5" fill="#2563EB" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="786" cy="90" r="5" fill="#7C3AED" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.05;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom accent bar -->
  <rect x="0" y="250" width="820" height="10" fill="url(#heroAccent)" rx="0" opacity="0.4"/>
</svg>
